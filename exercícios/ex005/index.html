<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(49, 49, 49);
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>
        // window.document.write('Olá, mundo!')
        // window.document.write(window.document.charset)
        // window.document.write(window.navigator.appname)
        // window.document.write(window.document.URL)

        /* 
        SELECIONANDO POR TAG NAME 
            var corpo = window.document.body
            var p1 = window.document.getElementsByTagName('p')[0]
            window.document.write(p1.innerHTML)

            corpo.style.background = 'grey'
            p1.style.color = 'blue'
        */

        /* 
        SELECIONANDO POR ID
            var d = window.document.getElementById('msg')
            d.style.background = 'green'
            
            d.innerText = 'Estou aguardando...'
            ou
            window.document.getElementById('msg').innerText = 'Olá' 
        */

        /*
        SELECIONANDO POR NAME
            var d = window.document.getElementsByName('msg')[0]
            d.innerText = 'Olá'
        */

        /* 
        SELECIONANDO POR CLASS NAME
            window.document.getElementsByClassName . . . 
        */

        /*
        SELECIONANDO POR SELETOR
            var d = window.document.querySelector('div.msg')
            d.style.color = 'green'
        */
    </script>
</body>
</html>
