<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(4, 126, 126);
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium laborum ducimus nulla modi, cupiditate sunt. Qui in nam a sequi, quaerat ipsum veritatis eos? Quaerat doloribus vero dignissimos voluptatum excepturi.</p>
    <script>
        window.alert('Clique em "OK" para ver o conteúdo')
             /* Mostra uma mensagem com um botão selecionável */
        window.confirm('Está gostando de JS?')
            /* Mostra uma mensagem com dois botões selecionáveis (ok e cancelar) */
        window.prompt('Qual é seu nome?')
            /* Mostra um campo digitável */
    </script>
</body>
</html>
